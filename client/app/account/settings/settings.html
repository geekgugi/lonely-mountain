<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div ng-controller="SettingsCtrl">
    <tabset>
    <tab heading="Static title">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.oldEmail"
            mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.other }}
            </p>
          </div>
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
            mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
            </p>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
            ng-minlength="3"
            required/>
            <p class="help-block"
            ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
            </p>
          </div>
          <p class="help-block"> {{ message }} </p>
          <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
        </form>
      </div>
    </div>
    </tab>

    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
    {{tab.content}}
    </tab>

    <tab select="alertMe()">
    <tab-heading>
    <i class="glyphicon glyphicon-bell"></i> Alert!
    </tab-heading>
    I've got an HTML heading, and a select callback. Pretty cool!
    </tab>

    </tabset>

  </div>
</div>
