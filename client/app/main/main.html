<div ng-include="'components/navbar/navbar.html'"></div>
<div class="full-container">
    <div class="map">
        <ui-gmap-google-map pan="true" bounds="map.bounds" center="map.center" zoom="map.zoom" draggable="true" events="map.events" options="options">
            <ui-gmap-markers models="markers" coords="'self'" icon="'icon'"> </ui-gmap-markers>
            <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
        </ui-gmap-google-map>
        <div class="col-xs-11 col-sm-11 col-md-3 filter-tab panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Refine Results</h3>
            </div>
            <div class="panel-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Gender</h3>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox radio-primary">
                            <label for="gender_male">
                                <input type="checkbox" value="male" ng-model="filter.gender.male" id="gender_male"> Male
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="gender_female">
                                <input type="checkbox" value="female" ng-model="filter.gender.female" id="gender_female"> Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Price</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row price-slider  ">
                            <div class="col-md-2 col-xs-2">
                                <div class='price-slider-from'>{{filter.price.from}}</div>
                            </div>
                            <div class="col-md-8 col-xs-8" slider ng-from="filter.price.from" ng-to="filter.price.to" start='1000' end='10000' step='500' callback='slide'></div>
                            <div class="col-md-2 col-xs-2">
                                <div class='price-slider-to'>{{filter.price.to}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <button class="btn btn-primary pull-left" ng-click="filter.reset()">Reset</button>
                    <button class="btn btn-primary pull-right" ng-click="filter.apply()">Apply</button>
                </footer>
            </div>

        </div>
    </div>
